<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBox Admin - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <img src="assets/logo.png" alt="EasyBox Logo">
            <h1>EasyBox Admin</h1>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <section class="login-section">
            <h2>Bem-vindo ao EasyBox Admin</h2>
            <p>Faça login para gerenciar seus armários.</p>
            <div class="login-buttons">
                <button id="google-login" class="login-button">
                    <img src="assets/google-icon.png" alt="Google Icon" class="icon">
                    Entrar com Google
                </button>
                <button id="microsoft-login" class="login-button">
                    <img src="assets/microsoft-icon.png" alt="Microsoft Icon" class="icon">
                    Entrar com Microsoft
                </button>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 EasyBox Admin. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
